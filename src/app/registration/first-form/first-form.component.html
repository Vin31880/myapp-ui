<div class="container" style="max-width:600px;padding:40px 20px;background:#ebeff2">
  <h3>Signup</h3>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="name" class ="col-sm-3" style="font-size: 20px;">First name</label>
      <div class="col-sm-8">
        <input type="name" class="form-control" id="name" placeholder="Enter name">
      </div>
    </div>
    <div class="form-group">
      <label for="address" class ="col-sm-3" style="font-size: 20px;">Second name</label>
      <div class="col-sm-8">
        <input type="address" class="form-control" id="address" placeholder="Enter address">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class ="col-sm-3" style="font-size: 20px;">Email</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label for="pwd" class ="col-sm-3" style="font-size: 20px;">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Register</button>
    </div>
  </form>
</div>
